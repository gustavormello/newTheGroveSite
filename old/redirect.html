		<script>
			$('form').on('submit', function(e) {
				var code = $(this).find('#promocode').val();
				if ((code) == 'SK10') {
					window.location.href = './skype65.html';
				} else if ((code) == 'SK20') {
					window.location.href = './skype75.html';
				} else if ((code) == 'SK30') {
					window.location.href = './skype85.html';
				} else {
					$( "span.errormsg" ).text( "Código promocional inexistente" ).addClass( "text-center" ).css( "font-size", "25px" ).show();
				}
				e.preventDefault();
			});
